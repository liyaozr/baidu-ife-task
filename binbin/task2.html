<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 var aqiList = document.getElementById('aqi-list');
 var str='';
 var list = [];
 var num = ['一','二','三','四'];
 for (var i = 0; i < aqiData.length; i++) {
   if (aqiData[i][1]>60) {
     list.push(aqiData[i]);
   }
 }
 function des(a,b) {
   return b[1]-a[1];
 }
list.sort(des);

 for (var j = 0; j < list.length; j++) {
   str += '<li>第'+num[j]+'名：'+list[j][0]+','+list[j][1]+'</li>';
 }

 aqiList.innerHTML = str;

})();

</script>
</body>
</html>
