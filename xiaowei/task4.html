<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.box{
			background-color: #ccc;
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			z-index: -1;
		}
		.box1{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			border-bottom-right-radius: 50px;

		}
		.box2{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			border-top-left-radius: 50px;
			position: relative;
			top: 100px;
			left: 350px;
	</style>
</head>
<body>
        <div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
         </div>
</body>
</html>
